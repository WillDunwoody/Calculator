<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class = "container">
        <div class ="display">
            <div class ="outputCalc"></div>
            <div class ="inputCalc"></div>
        </div>
        <div class ="buttonPad">
            <button class = "operand">7</button>
            <button class = "operand">8</button>
            <button class = "operand">9</button>
            <button class= "operator" id="orange">รท</button>
            <button class = "operand">4</button>
            <button class = "operand">5</button>
            <button class = "operand">6</button>
            <button class = "operator" id="orange">x</button>
            <button class = "operand">1</button>
            <button class = "operand">2</button>
            <button class = "operand">3</button>
            <button class = "operator" id="orange">-</button>
            <button class = "clear" id="red">C</button>
            <button class = "operand">0</button>
            <button class = "operand">.</button>
            <button class = "operator" id="orange">+</button>
            <div class ="equals" id = "grow">=</div>
        </div>
    </div>

    <script src="app.js"></script> 
    
</body>
</html>
